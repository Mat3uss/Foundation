<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Foundation</title>
</head>
<body>


    <img src="./img/background.png" style="height: 650px;" alt="">
    
    <main class="grid-container fluid" style="height: 100vh; background-color: var(--primary-color);">
        <div class="grid-x align-center">
            <div class="cell small-12 medium-4 text-center chocolate">
                <img src="./img/bombom.png" class="bombom" alt="">
            </div>
            
            <div class="cell small-12 medium-4 text-center yellow">
                <img src="./img/titulo.png"  alt=""> 
                <div class="title-container">
                    <p>
                        Ferrero Rocher oferece uma experiência de sabor incomparável de contraste de camadas: uma avelã inteira no meio, um delicioso recheio cremoso de avelã, um wafer crocante coberto com chocolate e pedacinhos de avelã.
                    </p>             
                    
                    <button type="button" class="button botao">Saiba mais</button>
                </div>
            </div>
            
            <div class="cell small-12 medium-4 text-center chocolate">
                <img src="./img/ferreiro-rocher 1.png" alt="">
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
