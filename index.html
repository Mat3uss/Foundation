<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Foundation</title>
</head>
<body>
 <img class="fundoimg ajuste" src="./img/background.png" style="height: 100vh;" alt="">
<main class="grid-container fluid" style="height: 100vh; background-color: #2e1012;">
    <div class="grid-x align-center">
        <div class="cell small-12 medium-4 text-center chocolate">
            <img class="bombom1" src="./img/bombom.png" alt="">
        </div>
        <div class="cell small-12 medium-4 text-center yellow" style="background-color: #F3CC4D; font-family: 'Indie Flower', cursive; position: relative; padding-top: 50px;">
            <img class="titulo" src="./img/titulo.png" alt="" style="position: absolute; top: 0; left: 50%; transform: translateX(-50%);">
            <div class="title-container">
                <p>
                    Ferrero Rocher oferece uma experiência de sabor incomparável de contraste de camadas: uma avelã inteira no meio, um delicioso recheio cremoso de avelã, um wafer crocante coberto com chocolate e pedacinhos de avelã.
                </p>
                <button type="button" class="button botao" style="background-color: #2e1012; font-family: 'Indie Flower'; font-size: 150%; color: #FFFFFF;">Saiba mais</button>
            </div>
        </div>
        <div class="cell small-12 medium-4 text-center chocolate">
            <img class="bombom2" src="./img/ferreiro-rocher 1.png" alt="">
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
